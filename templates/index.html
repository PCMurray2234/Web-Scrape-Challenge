<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mission to Mars</title>
</head>

<body>
    <div class="container">


        <div class="jumbotron text-center">
            <h1 class="display-3">Mission to Mars</h1>
            <hr class="my-2">
            <h2 class="display-4">{{mars.title}}</h2>
            <p class="text-justify">{{mars.paragraph}}</p>
              <a class="btn btn-primary btn-lg" href="/scrape" role="button">Scrape New Data</a>
            </p>
          </div>
          
          <div class="row">
              <img src="{{mars.image}}" alt="featured Image" class="col-lg-7">
            <div class="col-lg-4">{{mars.facts | safe}}</div>
            </div>

            <div class="row">
                {% for hemi in mars.hemispheres %}


                    <div class="col-lg-3">
                        <h3 class="text-center">{{hemi.title}}</h3>
                        <img src="{{hemi.image_url}}" alt="" class="w-100">
                    </div>

                {% endfor %}

            </div>


    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
        integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
        crossorigin="anonymous"></script>
</body>

</html>
